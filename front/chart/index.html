<!DOCTYPE html>
<html>
  <head>
    <title>Chart.js Charts</title>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        display: flex;
        width: 100%;
        height: 100vh; /* 높이를 화면 전체로 조정 */
        margin: 0; /* 기본 마진 제거 */
        padding: 0; /* 패딩 조정 */
        background: rgba(237, 244, 193, 0.52);
        justify-content: center;
        align-items: center;
      }

      .chart-container {
        position: relative;
        background: white;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.3) inset;
        border-radius: 4px;
        height: 80%;
      }
      #chartContainer1,
      #chartContainer2 {
        margin: 20px; /* 차트 사이의 간격 */
      }

      .chart-title {
        position: absolute;
        text-align: center;
        color: #6e8977;
        font-size: 30px;
        font-family: "Escore Dream", sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        line-height: 20px;
        word-wrap: break-word;
        top: -40px; /* 텍스트 위치 조정 */
      }

      #title1 {
        left: 29px;
        width: 737px;
      }

      #title2 {
        left: 0px;
        width: 404px;
      }

      .canvas {
        width: 100%;
        height: 100%;
      }
      @font-face {
        font-family: "Escore Dream";
        src: url("../../SCDream6.otf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="chart-container" id="chartContainer1">
      <div class="chart-title" id="title1">노트북 사용 시간</div>
      <canvas id="myChart1" width="737" height="566"></canvas>
    </div>
    <div class="chart-container" id="chartContainer2">
      <div class="chart-title" id="title2">나의 나쁜 자세</div>
      <canvas id="myChart2" width="404" height="566"></canvas>
    </div>

    <script>
        // Utils for chart 1
        const Utils = {
            CHART_COLORS: {
                red: 'rgb(97, 139, 67)',
                blue: 'rgb(197, 224, 111)',
                green: 'rgb(75, 192, 192)'
            },
            months: ({count}) => {
                const months = ['1시', '2시', '3시', '4시', '5시', '6시', '7시', '8시', '9시', '10시', '11시', '12시', '13시', '14시', '15시', '16시', '17시', '18시', '19시', '20시', '21시', '22시', '23시', '0시'];
                return months.slice(0, count);
            },
            labtop: (dataGet) => {
                const numbers = [];
                dataGet.forEach(item => {
                    numbers.push(item.usage_time);
                });
                return numbers;
            },
            pose: (dataGet) => {
                const numbers = [];
                dataGet.forEach(item => {
                    numbers.push(item.warning_count);
                });
                return numbers;
            }
        };
    
        // Fetch usage data from the API for chart 1
        function fetchUsageData() {
            const date = '2024-01-22';
            const userId = localStorage.getItem("userId");

            if (userId) {
            // userId가 존재하면, userId를 사용하는 로직을 여기에 추가
            console.log("사용자 ID:", userId);
            } else {
            // userId가 없는 경우, 에러 메시지를 출력
            console.error("로그인된 사용자 ID를 찾을 수 없습니다.");
            }

    
            fetch(`http://3.34.146.225:3000/usage/today?date=${date}&user_id=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(dataGet => {
                    updateChart1WithData(dataGet);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }

        // Fetch usage data from the API for chart 1
        function fetchPoseData() {
            const date = '2024-01-23';
            const userId = localStorage.getItem("userId");

            if (userId) {
            // userId가 존재하면, userId를 사용하는 로직을 여기에 추가
            console.log("사용자 ID:", userId);
            } else {
            // userId가 없는 경우, 에러 메시지를 출력
            console.error("로그인된 사용자 ID를 찾을 수 없습니다.");
            }

    
            fetch(`http://3.34.146.225:3000/warning/time?date=${date}&user_id=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(dataGet => {
                    updateChart1WithPoseData(dataGet);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
        
    
        function updateChart1WithData(dataGet) {
            myChart1.data.labels = Utils.months({ count: 24 });
            myChart1.data.datasets[0].data = Utils.labtop(dataGet);
            myChart1.data.datasets[0].backgroundColor = Utils.CHART_COLORS.red;
            myChart1.update();
        }

        function updateChart1WithPoseData(dataGet) {
            myChart1.data.labels = Utils.months({ count: 24 });
            myChart1.data.datasets[1].data = Utils.pose(dataGet);
            console.log(dataGet);
            myChart1.data.datasets[1].backgroundColor = Utils.CHART_COLORS.blue;
            myChart1.update();
        }
    
        // Chart 1 configuration
        const config1 = {
            type: 'bar',
            data: {
                labels: Utils.months({count: 24}),
                datasets: [{
                    label: '사용 시간',
                    backgroundColor: [],
                    data: [] // initial empty data
                },
                {
                    label: '나쁜 자세 시간',
                    backgroundColor: [],
                    data: [] // initial empty data
                }
                ]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Chart.js Bar Chart - Stacked'
                    },
                },
                responsive: true,
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true
                    }
                }
            }
        };
    
        // Utils for chart 2
        const Utils2 = {
            CHART_COLORS: {
                red: 'rgb(233, 241, 181)',
                orange: 'rgb(94, 118, 102)',
                yellow: 'rgb(189, 230, 192)',
                green: 'rgb(75, 192, 192)',
                blue: 'rgb(54, 162, 235)'
            },
            processData: (data) => {
                const counts = data.map(item => item.warning_count);
                const labels = data.map(item => `자세 ${item.warning_type}`);
                return { counts, labels };
            }
        };
    
        // Fetch warning data from the API for chart 2
        function fetchWarningData() {
            const date = '2024-01-23';
            const userId = localStorage.getItem("userId");

            if (userId) {
            // userId가 존재하면, userId를 사용하는 로직을 여기에 추가
            console.log("사용자 ID:", userId);
            } else {
            // userId가 없는 경우, 에러 메시지를 출력
            console.error("로그인된 사용자 ID를 찾을 수 없습니다.");
            }

            fetch(`http://3.34.146.225:3000/warning/today?date=${date}&user_id=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    updateChart2WithData(data);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    
        function updateChart2WithData(warningData) {
            const processedData = Utils2.processData(warningData);
            myChart2.data.labels = processedData.labels;
            myChart2.data.datasets[0].data = processedData.counts;
            myChart2.update();
        }
    
        // Chart 2 configuration
        const config2 = {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    label: '나쁜 자세',
                    backgroundColor: Object.values(Utils2.CHART_COLORS),
                    data: [] // initial empty data
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: '나의 나쁜 자세'
                    }
                }
            }
        };
    
        // Call the fetch functions when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsageData();
            fetchPoseData();
            fetchWarningData();
        });
    
        // Create the charts
        const myChart1 = new Chart(document.getElementById('myChart1'), config1);
        const myChart2 = new Chart(document.getElementById('myChart2'), config2);
    </script>
    
  </body>
</html>
