<!DOCTYPE html>
<html>
<head>
    <title>로그인 페이지</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Montserrat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(237, 244, 193, 0.52);
            background-image: url('background.png');
            background-size: cover; /* 배경 이미지 크기 조정 */
            background-position: center;
        }

        .form-container {
            position: relative;
            width: 300px; /* 로그인 폼 너비 설정 */
        }

        .input-style {
            background-color: transparent; /* 배경 투명 */
            border: none; /* 테두리 제거 */
            outline: none; /* 포커스 시 테두리 제거 */

    color: #6E8977;
    line-height: 20px;
    word-wrap: break-word;
    font-size: 18px;
    /*font-weight: 700;*/
        }

        .text-style {
            color: #6E8977;
            text-transform: uppercase;
            line-height: 20px;
            word-wrap: break-word;
        }

        .id-text, .password-text {
            font-size: 18px;
            font-weight: 700;
        }

        .login-text {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        .signup-text {
            font-size: 16px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            height: 45px;
            border-radius: 4px;
            border: 3px #6E8977 solid;
            display: flex;
            align-items: center;
            padding-left: 45px;
            margin-bottom: 10px; /* 각 필드 사이 간격 */
            position: relative;
        }
        .input-field.login-button {
            background-color: #FFFFFF; /* 로그인 버튼 색상 변경 */
            justify-content: center; /* 가운데 정렬 */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;

            color: #6E8977;
            line-height: 20px;
            word-wrap: break-word;
            font-size: 20px;
            font-weight: 700;
        }

        .input-field.login-button:hover {
            background-color: #DDDDDD; /* 버튼 색상을 회색으로 변경 */
        }

        .icon {
            position: absolute;
            left: 10px; /* 왼쪽 여백 */
            top: 55%; /* 상단에서 50% 위치 */
            transform: translateY(-50%); /* 세로 중앙 정렬 */
        }

        .icon img {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 600px) {
            .form-container {
                width: 80%; /* 화면이 작을 때 폼 크기 조정 */
            }
        }

        .background-design {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 배경을 폼 뒤에 표시 */
        }

        .title-image {
            width: 100%; /* 이미지 너비 100% */
            display: flex;
            justify-content: center; /* 이미지 가운데 정렬 */
            margin-bottom: 20px; /* 아이디 필드와의 간격 */
        }

        .title-image img {
            max-width: 100%; /* 이미지 최대 너비 조정 */
            height: auto; /* 이미지 높이 자동 조정 */
        }

        .signup-link-container {
            text-align: right; /* 텍스트를 오른쪽 정렬 */
            padding-right: 10px; /* 오른쪽 패딩 조정 */
        }

        /* ... 기존의 다른 스타일 ... */
    </style>
</head>
<body>
    <!--배경-->
    <div class="form-container">
        <div class="title-image">
            <img src="tutleLine2.png" alt="Title Image">
        </div>

        <!-- 로그인 폼 내용 -->
        <!-- 아이디 필드 -->
        <div class="input-field">
            <div class="icon">
                <img src="./user.svg" alt="User Icon" />
            </div>
            <div>
                <input type="email" placeholder="닉네임" id="email" value="" class="input-style">
            </div>
        </div>

        <!-- 비밀번호 필드 -->
        <div class="input-field">
            <div class="icon">
                <img src="./lock.svg" alt="Lock Icon" />
            </div>
            <div>
                <input type="password" placeholder="비밀번호" id="pw" value="" class="input-style">
            </div>
        </div>

        <!-- 로그인 버튼 -->
        <div>
            <input type="button" onclick='onLoggin()' value="로그인" class="input-field login-button">
        </div>

        <!-- 회원가입 링크 -->
        <div style="position: relative; text-align: right; padding-left: 30px;">
            <a href="#" class="text-style signup-text">회원가입 하러가기</a>
        </div>
    </div>
</body>
<script>
    function onLoggin(){
        
        const email = document.getElementById("email");
        const password = document.getElementById('pw')
        axios({
            method:"POST",
            url: 'https://reqres.in/api/login',
            data:{
                "email": email.value,
                "password": password.value
            }
        }).then((res)=>{
            console.log(res);
        }).catch(error=>{
            console.log(error);
            throw new Error(error);
        });
    }

</script>
</html>
