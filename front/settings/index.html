<!DOCTYPE html>
<html>
<head>
    <title>Settings Page</title>
    <meta charset="UTF-8">
    <style>
        /* Custom styles based on the provided CSS */
        body {
            background-color: #F5F9DE;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .settings-form {
            padding: 10px;
            position: relative;
            width: 365px;
            height: 485px;
        }

        .text-style {
            color: #6E8977;
            font-family: Montserrat;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 20px;
            word-wrap: break-word;
            text-align: center;
            font-family: 'Escore Dream', sans-serif;
        }

        .text-medium {
            font-size: 20px;
            font-family: 'Escore Dream', sans-serif;
        }

        .text-large {
            font-size: 30px;
            font-family: 'Escore Dream', sans-serif;
        }

        .text-small {
            font-size: 18px;
            font-family: 'Escore Dream', sans-serif;
        }

        .text-option {
            color: #54685B;
            font-family: Roboto;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            font-family: 'Escore Dream', sans-serif;
        }

        .settings-title {
            position: absolute;
            left: 0; /* 왼쪽 끝으로 이동 */
            top: 9px;
            /* 기타 스타일 */
        }

        .settings-box, .settings-title {
            position: relative;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* 텍스트 그림자 */
        }

        .button-confirm {
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.30);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-confirm:hover {
            background-color: #EEEEEE;
        }
        .toggle-button {
            width: 40px;
            height: 20px;
            background: #E0E2D5;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }
        
        .toggle-button.active {
            background: #54685B;
        }
        
        .toggle-inner {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 9999px;
            border: 1px #6E8977 solid;
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.3s;
            font-family: 'Escore Dream', sans-serif;
        }
        
        .toggle-button.active .toggle-inner {
            left: 20px;
        }
        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            display: inline-flex;

            width: 364px;
            height: 55px;  
            position: relative; 
            background: rgba(255, 255, 255, 0);
            outline: none;
        }

        .dropdown-header {

            align-self: stretch;
            height: 56px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6E8977;
            font-size: 20px;
            font-family: Roboto;
            font-weight: 700;
            line-height: 24px;
            word-wrap: break-word;
            outline: none !important;
        }

        .dropdown {
            align-self: stretch;
            padding: 16px;
            background: #F4F6E9;
            border: 3px #54685B solid;
            font-size: 16px;
            font-family: Roboto;
            font-weight: 400;
            line-height: 24px;
            color: #54685B;
            word-wrap: break-word;
            background-color: transparent; 
            outline: none;
        }

        /* Styling for arrow indicator */
        .dropdown-arrow {
            width: 24px;
            height: 24px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        .dropdown-arrow:before {
            content: '';
            width: 12px;
            height: 6px;
            position: absolute;
            left: 6px;
            top: 9px;
            background: #54685B;
            border-radius: 1px;
            outline: none;
        }

        .button-style {
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.30);
            border-radius: 4px;
            width: 365px; 
            height: 45px; 
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-style:hover {
            background-color: #EEEEEE;
        }

        .transparent-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .transparent-button:hover {
            color: #262e29; /* 진한 색으로 변경 */
        }

        @font-face {
            font-family: 'Escore Dream';
            src: url('../../SCDream6.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="settings-form">
        <!-- Main content area -->

        <div style="width: 365px; height: 485px; left: 450px; top: 102px;">
            
            <div class="text-style text-large" style="left: 40px; top: 9px; position: absolute;">환경설정</div>
            <div class="text-style text-medium" style="left: 17px; top: 74px; position: absolute;">캐릭터 모드</div>
            <div class="text-style text-medium" style="left: 18px; top: 135px; position: absolute;">경고 자세</div>
            <div class="text-style text-small" style="left: 46px; top: 175px; position: absolute;">자세 1</div>
            <div class="text-style text-small" style="left: 45px; top: 224px; position: absolute;">자세 2</div>
            <div class="text-style text-small" style="left: 45px; top: 273px; position: absolute;">자세 3</div>
            <div style="width: 365px; height: 370px; left: 0px; top: 51px; position: absolute; border-radius: 4px; border: 3px #6E8977 solid"></div>
            <div style="width: 326px; height: 0px; left: 18px; top: 113px; position: absolute; border: 0.50px #6E8977 solid"></div>
            <div style="width: 295px; height: 0px; left: 49px; top: 207px; position: absolute; border: 0.50px #6E8977 solid"></div>
            <div style="width: 295px; height: 0px; left: 49px; top: 256px; position: absolute; border: 0.50px #6E8977 solid"></div>
            <div style="width: 325px; height: 0px; left: 19px; top: 310px; position: absolute; border: 0.50px #6E8977 solid"></div>

            <!-- Toggle Switches -->
            <!-- First Toggle Switch -->
            <div id="toggleButton1" class="toggle-button" style="left: 304px; top: 74px; position: absolute;">
                <div class="toggle-inner"></div>
            </div>

            <!-- Second Toggle Switch -->
            <div id="toggleButton2" class="toggle-button" style="left: 304px; top: 175px; position: absolute;">
                <div class="toggle-inner"></div>
            </div>

            <!-- Third Toggle Switch -->
            <div id="toggleButton3" class="toggle-button" style="left: 304px; top: 224px; position: absolute;">
                <div class="toggle-inner"></div>
            </div>

            <!-- Fourth Toggle Switch -->
            <div id="toggleButton4" class="toggle-button" style="left: 304px; top: 273px; position: absolute;">
                <div class="toggle-inner"></div>
            </div>
                    <!-- Additional elements -->
        <div class="dropdown-container" style="top: 308px; position: absolute; outline: none;">
            <div class="dropdown-header" style="outline: none;">
                경고 방식
                
            </div>
            <select class="dropdown" name="options" style="outline: none;">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>

        <!--버튼 모음 form-->
        <div style="width: 100%; height: 100%; position: relative; top: 430px;">
            <!-- 자세 재설정 버튼 -->
            <button class="button-style" onclick="redirectToPoseSave()">
                <div class="text-style text-medium" style="text-align: center; color: #6E8977;">자세 재설정</div>
            </button>

            <!-- 확인 버튼 -->
            <button class="button-style" style="top: 73px;">
                <div class="text-style text-medium" style="text-align: center; color: #6E8977;">확인</div>
            </button>

            <!-- 로그아웃 버튼 -->
            <button class="transparent-button" style="left: 295px; top: 128px; position: absolute;" onclick="logout()">
                <div class="text-style text-medium" style="white-space: nowrap;">로그아웃</div>
            </button>

            <!-- 탈퇴 버튼 -->
            <button class="transparent-button" style="left: 328px; top: 158px; position: absolute;">
                <div class="text-style text-medium" style="white-space: nowrap;">탈퇴</div>
            </button>
        </div>

        </div>

        </div>
    </div>
    <script>
        // Function to get the state of the toggle buttons
        function getToggleState(toggleId) {
            return document.getElementById(toggleId).classList.contains('active') ? true : false;
        }
    
        // Function to get the selected value of the dropdown
        function getDropdownValue() {
            return document.querySelector('.dropdown').value;
        }
    
        // Event listeners for toggle buttons
        document.getElementById('toggleButton1').addEventListener('click', function() {
            this.classList.toggle('active');
        });
        document.getElementById('toggleButton2').addEventListener('click', function() {
            this.classList.toggle('active');
        });
        document.getElementById('toggleButton3').addEventListener('click', function() {
            this.classList.toggle('active');
        });
        document.getElementById('toggleButton4').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    
        // Event listener for the confirm button
        document.querySelector('.button-confirm').addEventListener('click', function() {
            // Collect the state of the settings
            const screen = getToggleState('toggleButton1') ? 1 : 0;
            const turtle = getToggleState('toggleButton2');
            const close = getToggleState('toggleButton3');
            const tilted = getToggleState('toggleButton4');
            const alert = parseInt(getDropdownValue().replace('option', ''), 10);
    
            // Define user_id (this should be dynamically set based on the logged-in user)
            const user_id = localStorage.getItem("userId");

            if (user_id) {
            // userId가 존재하면, userId를 사용하는 로직을 여기에 추가
            console.log("사용자 ID:", user_id);
            } else {
            // userId가 없는 경우, 에러 메시지를 출력
            console.error("로그인된 사용자 ID를 찾을 수 없습니다.");
            }

            // Send the data to the server
            fetch('http://3.34.146.225:3000/setting', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id, turtle, close, tilted, screen, alert })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(result => {
                console.log('Settings updated successfully!'); // Notify the user of success
            })
            .catch(error => {
                console.log('Error updating settings: ' + error); // Notify the user of an error
            });
        });

        function redirectToPoseSave() {
            window.location.href = '../poseSave/index.html';
        }
        function logout() {
            // 로컬 스토리지에서 사용자 정보 삭제
            localStorage.removeItem('userId');

            // 로그인 페이지로 리디렉션
            window.location.href = '../login/index.html';
        }
    </script>
    
</body>
</html>
