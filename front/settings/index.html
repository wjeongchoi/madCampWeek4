<!DOCTYPE html>
<html>
<head>
    <title>Settings Page</title>
    <style>
        /* Custom styles based on the provided CSS */
        body {
            background-color: #F5F9DE;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .text-style {
            color: #6E8977;
            font-family: Montserrat;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 20px;
            word-wrap: break-word;
            text-align: center;
        }

        .text-medium {
            font-size: 20px;
        }

        .text-large {
            font-size: 30px;
        }

        .text-small {
            font-size: 18px;
        }

        .text-option {
            color: #54685B;
            font-family: Roboto;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
        }

        .button-confirm {
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.30);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-confirm:hover {
            background-color: #EEEEEE;
        }
        .toggle-button {
            width: 40px;
            height: 20px;
            background: #E0E2D5;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }
                
        .toggle-button.active {
            background: #54685B;
        }
                
        .toggle-inner {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 9999px;
            border: 1px #6E8977 solid;
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.3s;
        }
                
        .toggle-button.active .toggle-inner {
            left: 20px;
        }
    </style>
</head>
